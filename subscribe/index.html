<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to ChurBro Weekly Deals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-link {
            text-align: center;
            padding: 20px;
            background: white;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .iframe-container {
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•© Get Weekly Meat Deals</h1>
            <p>Subscribe for Dunedin's best meat prices every Wednesday</p>
        </div>

        <div class="iframe-container">
            <iframe src="https://churbro.us16.list-manage.com/subscribe?u=62afac4dc4fbb26578344128b&id=cdd14e4ab1" 
                    frameborder="0" 
                    scrolling="yes"
                    title="ChurBro Newsletter Signup">
            </iframe>
        </div>

        <div class="back-link">

        </div>

</body>
</html>
