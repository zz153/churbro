    <script>
        // Configuration
        const API_URL = './api/latest.json';
        
        // State
        let allProducts = [];
        let filteredProducts = [];
        let currentFilters = {
            store: 'all',
            price: 'all',
            deal: 'all',
            search: '',
            sort: 'name-asc'
        };
        
        // Lazy loading state
        let currentIndex = 0;
        const BATCH_SIZE = 50; // Load 50 products at a time
        let isLoading = false;

        // Initialize
        window.onload = () => {
            setupEventListeners();
            loadData();
        };

        // Setup Event Listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value;
                applyFilters();
            });

            // Store filters
            document.querySelectorAll('[data-store]').forEach(btn => {
                btn.addEventListener('click', () => {
                    setActiveButton(btn, '[data-store]');
                    currentFilters.store = btn.dataset.store;
                    applyFilters();
                });
            });

            // Price filters
            document.querySelectorAll('[data-price]').forEach(btn => {
                btn.addEventListener('click', () => {
                    setActiveButton(btn, '[data-price]');
                    currentFilters.price = btn.dataset.price;
                    applyFilters();
                });
            });

            // Deal filters
            document.querySelectorAll('[data-deal]').forEach(btn => {
                btn.addEventListener('click', () => {
                    setActiveButton(btn, '[data-deal]');
                    currentFilters.deal = btn.dataset.deal;
                    applyFilters();
                });
            });

            // Sort
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                currentFilters.sort = e.target.value;
                applyFilters();
            });
            
            // Infinite scroll
            window.addEventListener('scroll', () => {
                const scrollPosition = window.innerHeight + window.scrollY;
                const pageHeight = document.documentElement.offsetHeight;
                
                // Load more when 500px from bottom
                if (scrollPosition >= pageHeight - 500 && !isLoading) {
                    loadMoreProducts();
                }
            });
        }

        function setActiveButton(btn, selector) {
            document.querySelectorAll(selector).forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Load Data with LocalStorage caching
        async function loadData() {
            const startTime = performance.now();
            const CACHE_KEY = 'churbro_data';
            const CACHE_TIME_KEY = 'churbro_data_time';
            const CACHE_DURATION = 3600000; // 1 hour in milliseconds
            
            try {
                // Check cache first
                const cachedData = localStorage.getItem(CACHE_KEY);
                const cacheTime = localStorage.getItem(CACHE_TIME_KEY);
                const now = Date.now();
                
                if (cachedData && cacheTime && (now - parseInt(cacheTime) < CACHE_DURATION)) {
                    console.log('‚úÖ Loading from cache (instant!)');
                    const data = JSON.parse(cachedData);
                    allProducts = data.products || [];
                    updateHeader(data);
                    applyFilters();
                    
                    const loadTime = (performance.now() - startTime).toFixed(2);
                    console.log(`‚ö° Loaded ${allProducts.length} products from cache in ${loadTime}ms`);
                    return;
                }
                
                // Fetch fresh data
                console.log('üì° Fetching fresh data from server...');
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                allProducts = data.products || [];
                
                // Cache the data
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIME_KEY, now.toString());
                
                updateHeader(data);
                applyFilters();
                
                const loadTime = (performance.now() - startTime).toFixed(2);
                console.log(`‚úÖ Loaded ${allProducts.length} products in ${loadTime}ms`);
                
            } catch (error) {
                showError('Could not load data. Please try again later.');
                console.error('Error:', error);
            }
        }

        function updateHeader(data) {
            const updateTime = new Date(data.updated_at).toLocaleString();
            document.getElementById('updateInfo').textContent = `Last updated: ${updateTime}`;
            
            document.getElementById('totalProducts').textContent = data.total_products || 0;
        }

        // Filtering Logic
        function applyFilters() {
            filteredProducts = allProducts.filter(product => {
                // Store filter
                if (currentFilters.store !== 'all' && product.store !== currentFilters.store) {
                    return false;
                }

                // Price filter
                if (currentFilters.price !== 'all') {
                    const price = product.price;
                    const [min, max] = currentFilters.price.split('-').map(p => {
                        if (p === 'all') return [0, Infinity];
                        if (p.includes('+')) return parseFloat(p);
                        return parseFloat(p);
                    });
                    
                    if (currentFilters.price.includes('+')) {
                        if (price < min) return false;
                    } else {
                        if (price < min || price >= max) return false;
                    }
                }

                // Deal filter
                if (currentFilters.deal !== 'all') {
                    if (currentFilters.deal === 'any') {
                        if (!product.deal_type || product.deal_type === null) return false;
                    } else if (currentFilters.deal === 'club') {
                        if (!product.deal_type || !product.deal_type.toLowerCase().includes('club')) return false;
                    } else if (currentFilters.deal === 'extra') {
                        if (!product.deal_type || !product.deal_type.toLowerCase().includes('extra')) return false;
                    } else if (currentFilters.deal === 'discount') {
                        if (product.percent_off <= 0) return false;
                    }
                }

                // Search filter (fuzzy matching)
                if (currentFilters.search) {
                    const searchTerm = currentFilters.search.toLowerCase().trim();
                    const searchable = [
                        product.name || '',
                        product.brand || '',
                        product.store || ''
                    ].join(' ').toLowerCase();
                    
                    // Split search into words for multi-word matching
                    const searchWords = searchTerm.split(/\s+/);
                    const matchesAll = searchWords.every(word => searchable.includes(word));
                    
                    if (!matchesAll) return false;
                }

                return true;
            });

            // Apply sorting
            sortProducts();
            
            // Update display
            updateStats();
            renderProducts();
        }

        function sortProducts() {
            const [field, direction] = currentFilters.sort.split('-');
            
            filteredProducts.sort((a, b) => {
                let aVal, bVal;
                
                switch(field) {
                    case 'name':
                        aVal = (a.name || '').toLowerCase();
                        bVal = (b.name || '').toLowerCase();
                        break;
                    case 'price':
                        aVal = a.price || 0;
                        bVal = b.price || 0;
                        break;
                    case 'discount':
                        aVal = a.percent_off || 0;
                        bVal = b.percent_off || 0;
                        break;
                    case 'saving':
                        aVal = a.saving || 0;
                        bVal = b.saving || 0;
                        break;
                    default:
                        return 0;
                }
                
                if (direction === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });
        }

        function updateStats() {
            // Average price
            const avgPrice = filteredProducts.length > 0
                ? filteredProducts.reduce((sum, p) => sum + p.price, 0) / filteredProducts.length
                : 0;
            document.getElementById('avgPrice').textContent = `$${avgPrice.toFixed(2)}`;

            // Best deal
            const bestDeal = filteredProducts.reduce((max, p) => 
                p.percent_off > (max?.percent_off || 0) ? p : max
            , null);
            document.getElementById('bestDeal').textContent = bestDeal 
                ? `${bestDeal.percent_off.toFixed(0)}% off`
                : 'N/A';

            // Showing count
            document.getElementById('showingCount').textContent = filteredProducts.length;

            // Results header
            document.getElementById('resultsHeader').textContent = 
                `Showing ${filteredProducts.length} of ${allProducts.length} products`;
        }

        // Cross-store comparison with STRICT SIZE & TYPE MATCHING
        function findSimilarProducts(product) {
            // Extract size/weight from product name
            function extractSize(name) {
                const match = name.match(/(\d+\.?\d*)\s*(kg|g|ml|l)\b/i);
                if (!match) return null;
                
                let value = parseFloat(match[1]);
                const unit = match[2].toLowerCase();
                
                // Normalize to grams/ml
                if (unit === 'kg') value *= 1000;
                else if (unit === 'l') value *= 1000;
                
                return { value, unit: (unit === 'kg' || unit === 'g') ? 'g' : 'ml' };
            }
            
            // Extract product type (key words that identify the product)
            function extractProductType(name) {
                const types = ['patties', 'patty', 'mince', 'brisket', 'curry', 'steak', 
                              'chops', 'roast', 'fillet', 'fillets', 'slices', 'strips',
                              'sausage', 'sausages', 'bacon', 'ham', 'salami', 'chicken',
                              'beef', 'pork', 'lamb', 'salmon', 'fish'];
                              
                const nameLower = name.toLowerCase();
                const foundTypes = types.filter(type => nameLower.includes(type));
                return foundTypes.join(' ');
            }
            
            // Normalize product name
            function normalize(str) {
                return str
                    .toLowerCase()
                    .replace(/\n/g, ' ')
                    .replace(/\s+/g, ' ')
                    .replace(/woolworths nz|new world|paks*nsave/gi, '')
                    .replace(/prepacked|prepack|tray|fresh|frozen|min order/gi, '')
                    .trim();
            }

            const thisName = normalize(product.name);
            const thisSize = extractSize(product.name);
            const thisType = extractProductType(product.name);
            const similar = [];

            allProducts.forEach(p => {
                if (p.store === product.store) return; // Skip same store
                
                const pName = normalize(p.name);
                const pSize = extractSize(p.name);
                const pType = extractProductType(p.name);
                
                // EXACT SIZE MATCHING - Must be EXACTLY the same size
                if (thisSize && pSize) {
                    if (thisSize.unit !== pSize.unit) return;
                    if (Math.abs(thisSize.value - pSize.value) > 10) return; // Max 10g difference
                } else if (thisSize || pSize) {
                    return; // One has size, other doesn't = different products
                }
                
                // UNIT TYPE MATCHING
                if (product.unit_type !== p.unit_type) return;
                
                // PRODUCT TYPE MATCHING - Must share key product identifiers
                if (thisType && pType) {
                    const thisTypeWords = new Set(thisType.split(/\s+/));
                    const pTypeWords = new Set(pType.split(/\s+/));
                    const typeIntersection = new Set([...thisTypeWords].filter(w => pTypeWords.has(w)));
                    
                    // Must share at least 50% of product type words
                    if (typeIntersection.size / Math.max(thisTypeWords.size, pTypeWords.size) < 0.5) {
                        return;
                    }
                }
                
                // NAME MATCHING - Must be highly similar (75% overlap)
                const thisWords = new Set(thisName.split(/\s+/).filter(w => w.length > 3));
                const pWords = new Set(pName.split(/\s+/).filter(w => w.length > 3));
                const intersection = new Set([...thisWords].filter(w => pWords.has(w)));
                
                const similarity = intersection.size / Math.min(thisWords.size, pWords.size);
                
                if (similarity > 0.75) {
                    similar.push(p);
                }
            });

            // DEDUPLICATE: Keep only cheapest from each store
            const byStore = {};
            similar.forEach(p => {
                if (!byStore[p.store] || p.price < byStore[p.store].price) {
                    byStore[p.store] = p;
                }
            });

            return Object.values(byStore);
        }

        // Render Products with Lazy Loading
        function renderProducts() {
            // Reset lazy loading
            currentIndex = 0;
            
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            // Clear container and load first batch
            container.innerHTML = '<div class="products-grid"></div>';
            loadMoreProducts();
        }
        
        function loadMoreProducts() {
            if (isLoading || currentIndex >= filteredProducts.length) return;
            
            isLoading = true;
            const container = document.querySelector('.products-grid');
            
            // Show loading indicator if not first batch
            if (currentIndex > 0) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-more';
                loadingDiv.id = 'loading-more';
                loadingDiv.innerHTML = '<div class="loading-spinner"></div>';
                document.getElementById('productsContainer').appendChild(loadingDiv);
            }
            
            // Simulate small delay for smooth UX (can remove if too slow)
            setTimeout(() => {
                const batch = filteredProducts.slice(currentIndex, currentIndex + BATCH_SIZE);
                const html = batch.map(product => createProductCard(product)).join('');
                container.insertAdjacentHTML('beforeend', html);
                
                currentIndex += BATCH_SIZE;
                isLoading = false;
                
                // Remove loading indicator
                const loadingMore = document.getElementById('loading-more');
                if (loadingMore) loadingMore.remove();
                
                console.log(`üì¶ Loaded ${currentIndex}/${filteredProducts.length} products`);
            }, currentIndex === 0 ? 0 : 100); // No delay for first batch
        }

        function createProductCard(product) {
            const storeClass = product.store.toLowerCase().replace(/'/g, '').replace(/\s+/g, '-');
            const hasDiscount = product.percent_off > 0;
            
            // Deal badges
            let dealBadges = '';
            if (product.deal_type) {
                const dealType = product.deal_type.toLowerCase();
                if (dealType.includes('club')) {
                    dealBadges += '<span class="deal-badge club">Club Deal</span>';
                }
                if (dealType.includes('extra')) {
                    dealBadges += '<span class="deal-badge extra">Extra Low</span>';
                }
                if (dealType.includes('everyday')) {
                    dealBadges += '<span class="deal-badge everyday">Everyday Low</span>';
                }
                if (dealType.includes('special')) {
                    dealBadges += '<span class="deal-badge special">On Special</span>';
                }
            }

            // Price display
            let priceHTML = `<span class="current-price">$${product.price.toFixed(2)}</span>`;
            if (hasDiscount && product.original_price !== product.price) {
                priceHTML += `<span class="original-price">$${product.original_price.toFixed(2)}</span>`;
                priceHTML += `<span class="savings-badge">${product.percent_off.toFixed(0)}% OFF</span>`;
            }

            // Price per kg
            let pricePerKg = '';
            if (product.price_per_kg && product.unit_type === 'kg') {
                pricePerKg = `<div class="price-per-kg">$${product.price_per_kg.toFixed(2)}/kg</div>`;
            } else if (product.price_per_kg && product.price_per_kg !== product.price) {
                pricePerKg = `<div class="price-per-kg">$${product.price_per_kg.toFixed(2)}/kg</div>`;
            }

            // Cross-store comparison
            const similarProducts = findSimilarProducts(product);
            let comparisonHTML = '';
            
            if (similarProducts.length > 0) {
                const allPrices = [product, ...similarProducts];
                const cheapest = allPrices.reduce((min, p) => p.price < min.price ? p : min);
                
                comparisonHTML = '<div class="comparison-box">';
                comparisonHTML += '<div class="comparison-title">üîç Also available at:</div>';
                
                similarProducts.forEach(sim => {
                    const isCheapest = sim.store === cheapest.store && sim.price === cheapest.price;
                    const savingsVsCurrent = product.price - sim.price;
                    const itemClass = isCheapest ? 'comparison-item best-price' : 'comparison-item';
                    
                    comparisonHTML += `<div class="${itemClass}">`;
                    comparisonHTML += `<span class="comparison-store">${sim.store}</span>`;
                    comparisonHTML += `<span class="comparison-price">$${sim.price.toFixed(2)}`;
                    
                    if (savingsVsCurrent > 0.1) {
                        comparisonHTML += ` <span class="comparison-savings">(SAVE $${savingsVsCurrent.toFixed(2)}!)</span>`;
                    } else if (savingsVsCurrent < -0.1) {
                        comparisonHTML += ` <span style="color: var(--danger);">(+$${Math.abs(savingsVsCurrent).toFixed(2)})</span>`;
                    }
                    
                    comparisonHTML += '</span></div>';
                });
                
                comparisonHTML += '</div>';
            }

            return `
                <div class="product-card">
                    <span class="store-badge ${storeClass}">${product.store}</span>
                    <div class="product-name">${cleanProductName(product.name)}</div>
                    ${product.brand ? `<div class="product-brand">${product.brand}</div>` : ''}
                    <div class="price-section">${priceHTML}</div>
                    ${pricePerKg}
                    ${dealBadges ? `<div class="deal-badges">${dealBadges}</div>` : ''}
                    ${comparisonHTML}
                </div>
            `;
        }

        function cleanProductName(name) {
            return name.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
        }

        function showError(message) {
            document.getElementById('productsContainer').innerHTML = `
                <div class="error-message">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
